<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script>window.$ = window.jQuery = require('./js/jquery-3.6.0.min.js');</script>
	<script src="js/jquery.json-viewer.js"></script>
	<link rel="stylesheet" href="css/jquery.json-viewer.css">
	<script type="text/javascript" src="js/graphics.js"></script>
	<!--<script type="text/javascript" src="../code/libs/update.js"></script>-->

	<link rel="stylesheet" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Blinker:wght@200;400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

	<title>CyberSpace</title>
</head>
<body>
	<div id="container">
		<div id="start">
			<canvas id="startCanvas"></canvas>
			<button id="startButton">Activate</button>
		</div>
		<div id="cluster">
			<div id="objectsBlock">
				<h1 id="objectsText">0 Ships (0 active): </h1>
				<div id="objectsContainer">
				</div>
				<button id="disableAll">Activate all ships</button>
			</div><canvas id="clusterCanvas">
			</canvas><div class="jsonViewer">
				<h1 class="jsonText">JSON memory view:</h1>
				<pre id="jsonClusterRenderer"></pre>
			</div>
			<button id="goInside" disabled>Go inside the selected system</button>
		</div>
		<div id="system">
			<canvas id="systemCanvas"></canvas><div class="jsonViewer">
				<h1 class="jsonText">JSON memory view:</h1>
				<pre id="jsonSystemRenderer"></pre>
			</div>
			<button id="goBack">Return</button>
	</div>
</body>

</html>
